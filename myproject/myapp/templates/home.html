{% load static %}
<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="{% static 'css/stylehome1.css' %}">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: url("{% static 'images/home.jpg' %}")no-repeat   center center;
        }
    </style>
</head>
<body>
    <!-- header bar -->
    <header class="header">
        <a href="#" class="logo">{{request.session.name}}.</a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'add_category' %}">Add Category</a>
            <a href="{% url 'createprod' %}">Add Product</a>
            <a href="{% url 'list_categories' %}">Categories</a>
            <a href="{% url 'showall' %}">Products</a>
            <a href="{% url 'logout' %}">Logout</a>
            <span class="active-nav"></span>
        </nav> 
    </header>
   
   
        <!-- home section design -->
        <section class="home show-animate" id="home">
            <div class="Home-content">
                <h1>Welcome <span>{{request.session.name}}!</span></h1>
                <div class="text-animate">
                    <h3>Hope you are fine....</h3>
                    
                </div>
            </div>
        </section>
    
</body>
</html>
